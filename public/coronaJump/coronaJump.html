<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corona Jump Demo</title>
        <script src="Build/UnityLoader.js"></script>
        <script>
            UnityLoader.instantiate("unityContainer", "Build/Downloads.json");
        </script>

        <!-- background animation -->
        <script src="/public/js/three.r134.min.js"></script>
        <script src="/public/js/vanta.net.min.js"></script>
    </head>
    <body style="margin: 0; padding: 0;">
      <div id="frontPage" style="position:fixed; top:0; height: 100vh; width: 100vw; z-index: -1"></div>
        <script>VANTA.NET({
            el: "#frontPage",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 100.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x8c8787,
            points: 15.00,
            maxDistance: 15.00,
            spacing: 14.00,
            showDots: false
            });
        </script>
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
          <div id="unityContainer" style="position: relative; max-width: 500px; height: calc(100vh - 40px); max-height: 800px;"></div>
        </div>
      
    </body>
</html>
